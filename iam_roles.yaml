AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Roles for DevSecOps Pipeline using CodePipeline, CodeBuild, CodeDeploy, and EC2. (No 'V2' Suffix)

Resources:
  # IAM Role for AWS CodePipeline
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DevSecOpsCodePipelineServiceRole 
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodePipeline_FullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/AWSCodeDeployFullAccess
      Policies:
        - PolicyName: CodePipelineServicePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: arn:aws:codeconnections:us-east-1:864981715490:connection/743c9fe4-1a25-46e1-b068-daf51b807075
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - codebuild:StopBuild
                  - codebuild:ListBuildsForProject
                Resource:
                  - arn:aws:codebuild:us-east-1:864981715490:project/DevSecOpsSecurityScanProject
                  - arn:aws:codebuild:us-east-1:864981715490:project/DevSecOpsNodeJsAppBuildProject
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: arn:aws:sns:us-east-1:864981715490:DevSecOpsApprovalNotification 
      Path: /

  # IAM Role for AWS CodeBuild
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DevSecOpsCodeBuildServiceRole 
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeBuildAdminAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Path: /

  # IAM Role for AWS CodeDeploy
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DevSecOpsCodeDeployServiceRole 
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      Path: /

  # IAM Role for EC2 Instances (for CodeDeploy Agent)
  EC2InstanceProfileRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DevSecOpsEC2CodeDeployRole 
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Path: /

  # IAM Instance Profile for EC2 Instances
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: DevSecOpsEC2CodeDeployProfile 
      Roles:
        - !Ref EC2InstanceProfileRole

  # SNS Topic for Manual Approval notifications
  DevSecOpsApprovalNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: DevSecOpsApprovalNotification 
      DisplayName: DevSecOps Approval Notifications 

Outputs:
  CodePipelineServiceRoleArn:
    Description: ARN of the CodePipeline Service Role
    Value: !GetAtt CodePipelineServiceRole.Arn
    Export:
      Name: DevSecOpsCodePipelineServiceRoleArn 

  CodeBuildServiceRoleArn:
    Description: ARN of the CodeBuild Service Role
    Value: !GetAtt CodeBuildServiceRole.Arn
    Export:
      Name: DevSecOpsCodeBuildServiceRoleArn

  CodeDeployServiceRoleArn:
    Description: ARN of the CodeDeploy Service Role
    Value: !GetAtt CodeDeployServiceRole.Arn
    Export:
      Name: DevSecOpsCodeDeployServiceRoleArn

  EC2InstanceProfileArn:
    Description: ARN of the EC2 Instance Profile for CodeDeploy agent
    Value: !GetAtt EC2InstanceProfile.Arn
    Export:
      Name: DevSecOpsEC2CodeDeployProfileArn

  EC2InstanceProfileName:
    Description: Name of the EC2 Instance Profile for CodeDeploy agent
    Value: !Ref EC2InstanceProfile
    Export:
      Name: DevSecOpsEC2CodeDeployProfileName

  DevSecOpsApprovalNotificationTopicArn:
    Description: ARN of the SNS Topic for approval notifications
    Value: !Ref DevSecOpsApprovalNotificationTopic
    Export:
      Name: DevSecOpsApprovalNotificationTopicArn